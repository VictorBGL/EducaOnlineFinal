# ============================================
# SQL Server - Deployment e Service
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  namespace: educaonline
  labels:
    app: sqlserver
    app.kubernetes.io/name: sqlserver
    app.kubernetes.io/part-of: educaonline-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value: "Developer"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: educaonline-secrets
                  key: SQLSERVER_SA_PASSWORD
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: sqlserver-data
              mountPath: /var/opt/mssql
          livenessProbe:
            exec:
              command:
                - /opt/mssql-tools18/bin/sqlcmd
                - -S
                - localhost
                - -U
                - sa
                - -P
                - $(SA_PASSWORD)
                - -C
                - -Q
                - "SELECT 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - /opt/mssql-tools18/bin/sqlcmd
                - -S
                - localhost
                - -U
                - sa
                - -P
                - $(SA_PASSWORD)
                - -C
                - -Q
                - "SELECT 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: sqlserver-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver-service
  namespace: educaonline
  labels:
    app: sqlserver
spec:
  type: ClusterIP
  ports:
    - port: 1433
      targetPort: 1433
  selector:
    app: sqlserver
