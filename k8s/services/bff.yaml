apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff
  namespace: educaonline
  labels:
    app: bff
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bff
  template:
    metadata:
      labels:
        app: bff
    spec:
      containers:
        - name: bff
          image: vbglino/educaonline-bff:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: ASPNETCORE_URLS
            - name: Services__IdentidadeUrl
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: IDENTIDADE_URL
            - name: Services__ConteudoUrl
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: CONTEUDO_URL
            - name: Services__AlunoUrl
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: ALUNO_URL
            - name: Services__PedidosUrl
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: PEDIDOS_URL
            - name: Services__FinanceiroUrl
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: FINANCEIRO_URL
            - name: MessageQueueConnection__MessageBus
              valueFrom:
                secretKeyRef:
                  name: educaonline-secrets
                  key: RABBITMQ_CONNECTION
            - name: JwtSettings__Segredo
              valueFrom:
                secretKeyRef:
                  name: educaonline-secrets
                  key: JWT_SEGREDO
            - name: JwtSettings__HorasParaExpirar
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: JWT_HORAS_EXPIRAR
            - name: JwtSettings__Emissor
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: JWT_EMISSOR
            - name: JwtSettings__Audiencia
              valueFrom:
                configMapKeyRef:
                  name: educaonline-config
                  key: JWT_AUDIENCIA
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: bff-service
  namespace: educaonline
  labels:
    app: bff
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: bff
